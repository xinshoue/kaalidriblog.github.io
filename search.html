    <script>
        // Get search query
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q')?.toLowerCase() || "";
        document.getElementById("search-term").textContent = query;

        // Global variables
        let posts = [];
        let searchIndex = null;
        let currentPage = 1;
        const postsPerPage = 6;
        let filteredPosts = [];

        // Function to strip HTML tags for preview text
        function stripHtml(html) {
            if (!html) return "";
            const tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // Function to get topic from breadcrumbs
        function getTopicFromBreadcrumbs(breadcrumbs) {
            if (!breadcrumbs) return "Uncategorized";
            
            // Try to extract topic from breadcrumbs
            const match = breadcrumbs.match(/topics\/([^\/]+)/);
            if (match && match[1]) {
                // Format the topic text (replace underscores with spaces and capitalize)
                return match[1].split('_').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
            }
            
            return "Uncategorized";
        }

        // Function to create a preview text
        function createPreview(content, maxLength = 220) {
            const plainText = stripHtml(content);
            return plainText.length > maxLength 
                ? plainText.substring(0, maxLength) + "..." 
                : plainText;
        }

      async function fetchJsonFromPaths(paths) {
    for (const path of paths) {
        try {
            const response = await fetch(path);
            if (response.ok) {
                return await response.json();
            }
        } catch (err) {
            continue;
        }
    }
    return []; // return empty array if not found
}

async function loadPosts() {
    const resultsContainer = document.getElementById("search-results");

    try {
        const possiblePathsPosts1 = [
            'posts.json',
            '../posts.json',
            './assets/data/posts.json',
            '/posts.json',
            'assets/posts.json',
            'data/posts.json'
        ];

        const possiblePathsPosts2 = [
            'posts2.json',
            '../posts2.json',
            './assets/data/posts2.json',
            '/posts2.json',
            'assets/posts2.json',
            'data/posts2.json'
        ];

        // Fetch both JSON files
        const [postsData1, postsData2] = await Promise.all([
            fetchJsonFromPaths(possiblePathsPosts1),
            fetchJsonFromPaths(possiblePathsPosts2)
        ]);

        // Merge both arrays
        const combinedPosts = [...postsData1, ...postsData2];

        // Transform posts to match your current format
        // postsData1 comes from posts.json
const postsFromJSON1 = postsData1.map(p => ({
    id: p.id,
    title: p.title,
    image: p.featuredImage,
    topic: getTopicFromBreadcrumbs(p.breadcrumbs),
    time: "3 min",
    preview: createPreview(p.content),
    url: `singlepost.html?id=${p.id}`,   // Link for posts.json
    author: p.author,
    content: p.content,
    avatar: p.avatar || 'assets/images/avatar/avatar.jpg'
}));

// postsData2 comes from posts2.json
const postsFromJSON2 = postsData2.map(p => ({
    id: p.id,
    title: p.title,
    image: p.featuredImage,
    topic: getTopicFromBreadcrumbs(p.breadcrumbs),
    time: "3 min",
    preview: createPreview(p.content),
    url: `singlepost2.html?id=${p.id}`,  // Link for posts2.json
    author: p.author,
    content: p.content,
    avatar: p.avatar || 'assets/images/avatar/avatar.jpg'
}));

// Merge both
posts = [...postsFromJSON1, ...postsFromJSON2];

        buildSearchIndex();

        if (query) {
            performSearch();
        } else {
            filteredPosts = [...posts];
            displayPosts();
        }

    } catch (error) {
        console.error("Error loading posts:", error);
        resultsContainer.innerHTML = `
            <div class="error-message">
                <p>Unable to load posts.</p>
                <p>Error: ${error.message}</p>
            </div>
        `;
    }
}

        // Build Lunr search index
        function buildSearchIndex() {
            searchIndex = lunr(function() {
                this.ref('id');
                this.field('title');
                this.field('topic');
                this.field('preview');
                this.field('content');
                
                // Add documents to index
                posts.forEach(post => {
                    this.add({
                        id: post.id,
                        title: post.title,
                        topic: post.topic,
                        preview: post.preview,
                        content: stripHtml(post.content || '')
                    });
                });
            });
        }

        // Perform search using Lunr
        function performSearch() {
            if (!searchIndex || !query) {
                filteredPosts = [...posts];
                displayPosts();
                return;
            }
            
            try {
                const results = searchIndex.search(query);
                filteredPosts = results.map(result => {
                    return posts.find(post => post.id === result.ref);
                }).filter(post => post !== undefined);
                
                displayPosts();
            } catch (error) {
                console.error("Search error:", error);
                // Fallback to simple filter if Lunr fails
                filteredPosts = posts.filter(post => 
                    post.title.toLowerCase().includes(query) || 
                    post.topic.toLowerCase().includes(query) ||
                    (post.preview && post.preview.toLowerCase().includes(query)) ||
                    (post.content && stripHtml(post.content).toLowerCase().includes(query))
                );
                displayPosts();
            }
        }

        // Display posts for current page
        
        function displayPosts() {
        const searchIcon = document.querySelector('.search-icon');
if (query) {
    if (searchIcon) searchIcon.style.display = 'none';
} else {
    if (searchIcon) searchIcon.style.display = '';
}
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const paginatedPosts = filteredPosts.slice(startIndex, endIndex);
            
            const resultsContainer = document.getElementById("search-results");
            
           
            if (filteredPosts.length === 0) {
    resultsContainer.innerHTML = `
        <div class="no-results" style="text-align: center; padding: 40px;">
            <img src="assets/images/error/404.png" alt="No results" style="max-width: 100%; margin: 20px 0;">
            <p style="font-size: 18px; color: #555;">
                Oops! Unfortunately we couldn't find any results that match your search terms. 
                Please try a different search query or return to the 
                <a href="search.html" style="color: #DE464A; text-decoration: underline;">search form page</a>.
            </p>
        </div>
    `;
} else {
    resultsContainer.innerHTML = paginatedPosts.map(post => `
        <article class="post-card flat-card">
            <div class="image-wrapper bg-image" style="background-image: url('${post.image}')"></div>
            <div class="post-info">
                <div class="topic-wrapper">
                    <a href="topics/${post.topic.toLowerCase().replace(/\s+/g, '_')}/index.html" class="td-none topic-tag">${post.topic}</a>
                    <span class="gray-1">${post.time}</span>
                </div>
                <h3 class="post-title">
                    <a href="${post.url}" class="td-none">${post.title}</a>
                </h3>
                <div class="post-preview">
                    <p>${post.preview}</p>
                </div>
                <div class="author-info">
                    <div class="author">
                        <img src="${post.avatar}" alt="${post.author}" class="avatar">
                        <a href="author.html" class="gray-1 link">${post.author}</a>
                    </div>
                    <a href="${post.url}" class="read-more">Read More
                        <ion-icon name="arrow-forward-outline" class="read-more-icon"></ion-icon>
                    </a>
                </div>
            </div>
        </article>
    `).join('');
}
            
            updatePaginationControls();
        }

        // Update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const pageInfo = document.getElementById("page-info");
            const prevButton = document.getElementById("prev-page");
            const nextButton = document.getElementById("next-page");
            
            pageInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
            
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages || totalPages === 0;
            
            // Hide pagination if no results or single page
            document.querySelector('.pagination').style.display = 
                (filteredPosts.length <= postsPerPage) ? 'none' : 'flex';
        }

        // Event listeners for pagination
        document.getElementById("prev-page").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                displayPosts();
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        });

        document.getElementById("next-page").addEventListener("click", () => {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayPosts();
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        });

        // Initialize
        loadPosts();

        // Mobile menu functionality
        const menuIcon = document.querySelector('.menu-icon');
        const navOverlay = document.querySelector('.nav-overlay');
        const navMenu = document.querySelector('.nav-menu');

        menuIcon.addEventListener('click', function () {
            navOverlay.classList.toggle('open');
            navMenu.classList.toggle('open');
        });

        navOverlay.addEventListener('click', function () {
            navOverlay.classList.remove('open');
            navMenu.classList.remove('open');
        });

        // Dropdown functionality
        document.querySelectorAll('.nav-item').forEach(item => {
            const dropdown = item.querySelector('.dropdown');
            if (dropdown) {
                item.addEventListener('click', (e) => {
                    if (e.target.closest('a') === item.querySelector('a:first-child')) {
                        item.classList.toggle('active');
                        e.preventDefault();
                    }
                });
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-item')) {
                document.querySelectorAll('.nav-item.active').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });
    </script>
    <script>
        // Toggle Search input
        const mobileBreakPoint = 754;
        const searchIcon = document.querySelector('.search-icon');
        const headerSearchForm = document.querySelector('.header-search-form');
        const searchInput = document.querySelector('.search-input');
        const logoWrapper = document.querySelector('.logo-wrapper');

        function toggleSearchBar() {
            searchIcon.classList.toggle('hide');
            headerSearchForm.classList.toggle('hide');
            searchInput.focus();
            if (window.innerWidth == mobileBreakPoint) {
                logoWrapper.classList.toggle('hide');
            }
        }
        searchIcon.addEventListener('click', toggleSearchBar);
        searchInput.addEventListener('blur', toggleSearchBar);
        
        </script>
