        // Pagination settings
        const postsPerPage = 6;
        let currentPage = 1;
        
        // Get current page from URL or default to 1
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('page')) {
            currentPage = parseInt(urlParams.get('page'));
            if (isNaN(currentPage) || currentPage < 1) currentPage = 1;
        }
        
        // Calculate total pages
        const totalPages = Math.ceil(allPosts.length / postsPerPage);
        
        // Ensure current page is within valid range
        if (currentPage > totalPages) currentPage = totalPages;
        
        // Display posts for current page
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = Math.min(startIndex + postsPerPage, allPosts.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const post = allPosts[i];
                
                const postElement = document.createElement('article');
                postElement.className = 'post-card flat-card';
                postElement.innerHTML = `
                    <div class="image-wrapper bg-image" style="background-image: url(${post.image});"></div>
                    <div class="post-info">
                        <div class="topic-wrapper">
                             <a href="../browse/index.html?type=${encodeURIComponent(post.topic)}" class="td-none topic-tag">
  ${post.topic}
</a>
                            <span class="gray-1">${post.time}</span>
                        </div>
                        <div>
                            <h3 class="post-title">
                                <a href="${post.link}" class="td-none">${post.title}</a>
                            </h3>
                        </div>
                        <div class="post-preview">
                            <p>${post.preview}</p>
                        </div>
                        <div class="author-info">
                            <div class="author">
                                <img src="../assets/images/avatar/avatar.jpg" alt="" class="avatar">
                                <a href="../author.html" class="gray-1 link">${post.author}</a>
                            </div>
                            <a href="${post.link}" class="read-more">Read More
                                <ion-icon name="arrow-forward-outline" class="read-more-icon"></ion-icon>
                            </a>
                        </div>
                    </div>
                `;
                
                postsContainer.appendChild(postElement);
            }
              // Update pagination
            updatePagination();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Create pagination controls
        function updatePagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                const prevLi = document.createElement('li');
                prevLi.innerHTML = `<a href="?page=${currentPage - 1}">&laquo;</a>`;
                paginationContainer.appendChild(prevLi);
            }
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // Adjust if we're at the end
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page and ellipsis if needed
            if (startPage > 1) {
                const firstLi = document.createElement('li');
                firstLi.innerHTML = `<a href="?page=1">1</a>`;
                paginationContainer.appendChild(firstLi);
                
                if (startPage > 2) {
                    const ellipsisLi = document.createElement('li');
                    ellipsisLi.innerHTML = `<span class="ellipsis">…</span>`;
                    paginationContainer.appendChild(ellipsisLi);
                }
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                const pageLi = document.createElement('li');
                if (i === currentPage) {
                    pageLi.innerHTML = `<a href="?page=${i}" class="active">${i}</a>`;
                } else {
                    pageLi.innerHTML = `<a href="?page=${i}">${i}</a>`;
                }
                paginationContainer.appendChild(pageLi);
            }
            
            // Last page and ellipsis if needed
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsisLi = document.createElement('li');
                    ellipsisLi.innerHTML = `<span class="ellipsis">…</span>`;
                    paginationContainer.appendChild(ellipsisLi);
                }
                
                const lastLi = document.createElement('li');
                lastLi.innerHTML = `<a href="?page=${totalPages}">${totalPages}</a>`;
                paginationContainer.appendChild(lastLi);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextLi = document.createElement('li');
                nextLi.innerHTML = `<a href="?page=${currentPage + 1}">&raquo;</a>`;
                paginationContainer.appendChild(nextLi);
            }
            
            // Add click event listeners to pagination links
            const paginationLinks = paginationContainer.querySelectorAll('a');
            paginationLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageNum = parseInt(this.getAttribute('href').split('=')[1]);
                    if (!isNaN(pageNum)) {
                        currentPage = pageNum;
                        // Update URL without reloading the page
                        const newUrl = `${window.location.pathname}?page=${currentPage}`;
                        window.history.pushState({}, '', newUrl);
                        displayPosts();
                    }
                });
            });
        }
        
        // Initialize the page
        displayPosts();
        
        // Your existing JavaScript code
        // Toggle Search input
        const mobileBreakPoint = 754;
        const searchIcon = document.querySelector('.search-icon');
        const headerSearchForm = document.querySelector('.header-search-form');
        const searchInput = document.querySelector('.search-input');
        const logoWrapper = document.querySelector('.logo-wrapper');

        function toggleSearchBar() {
            searchIcon.classList.toggle('hide');
            headerSearchForm.classList.toggle('hide');
            searchInput.focus();
            if (window.innerWidth == mobileBreakPoint) {
                logoWrapper.classList.toggle('hide');
            }
        }
        if (searchIcon) searchIcon.addEventListener('click', toggleSearchBar);
        if (searchInput) searchInput.addEventListener('blur', toggleSearchBar);

        // Navbar Responsiveness
        const menuIcon = document.querySelector('.menu-icon');
        const navOverlay = document.querySelector('.nav-overlay');
        const navMenu = document.querySelector('.nav-menu');
        const dropdowns = document.querySelectorAll('.nav-item .dropdown');

        if (menuIcon) menuIcon.addEventListener('click', function () {
            navOverlay.classList.toggle('open');
            navMenu.classList.toggle('open');
        });

        if (navOverlay) navOverlay.addEventListener('click', function () {
            navOverlay.classList.remove('open');
            navMenu.classList.remove('open');
        });

        // Dropdown Section
        dropdowns.forEach(dropdown => {
            const navItem = dropdown.closest('.nav-item');
            navItem.addEventListener('click', function () {
                navItem.classList.toggle('active');
            })
        });

        // Slick Carousel
        $('.post-slider').each(function (index, slider) {
            $(slider).slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: false,
                infinite: false,
                autoplaySpeed: 2000,
                nextArrow: $(slider).siblings('.next-arrow'),
                prevArrow: $(slider).siblings('.prev-arrow'),
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                        }
                    },
                    {
                        breakpoint: 550,
                        settings: {
                            slidesToShow: 1,
                        }
                    }
                ]
            });
        });
    </script>
